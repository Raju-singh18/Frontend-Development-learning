<h1>The mask-image Property</h1>

<h3>An SVG mask layer (formed as a triangle):</h3>
<svg width="600" height="400">
  <mask id="svgmask1">
    <polygon fill="#ffffff" points="200 0, 400 400, 0 400"></polygon>
  </mask>
  <image href="https://media.istockphoto.com/id/479824818/photo/beautiful-colorful-cityscape.jpg?s=612x612&w=0&k=20&c=N-AYYwXLDXQC10uTu7SBYEpBrQIGi3pHuwNbOLuAETw=" mask="url(#svgmask1)"></image>
</svg>

<h3>Original image:</h3>
<img src="https://media.istockphoto.com/id/479824818/photo/beautiful-colorful-cityscape.jpg?s=612x612&w=0&k=20&c=N-AYYwXLDXQC10uTu7SBYEpBrQIGi3pHuwNbOLuAETw=" alt="Cinque Terre" width="600" height="400">

</body>
