<!DOCTYPE html>

<h1>The mask-image Property</h1>

<h3>An SVG mask layer (formed as a star):</h3>
<svg width="600" height="400">
  <mask id="svgmask2">
    <polygon fill="#ffffff" points="100,10 40,198 190,78 10,78 160,198"></polygon>
  </mask>
  <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://media.istockphoto.com/id/479824818/photo/beautiful-colorful-cityscape.jpg?s=612x612&w=0&k=20&c=N-AYYwXLDXQC10uTu7SBYEpBrQIGi3pHuwNbOLuAETw=" mask="url(#svgmask2)"></image>
</svg>

<h3>Original image:</h3>
<img src="https://media.istockphoto.com/id/479824818/photo/beautiful-colorful-cityscape.jpg?s=612x612&w=0&k=20&c=N-AYYwXLDXQC10uTu7SBYEpBrQIGi3pHuwNbOLuAETw=" alt="Cinque Terre" width="600" height="400">

</body>
</html>
