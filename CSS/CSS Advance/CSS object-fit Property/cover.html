<!-- If we use object-fit: cover; the image keeps its aspect ratio and fills the given dimension. The image will be clipped to fit: -->

<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: cover;
}
</style>
</head>
<body>

<h2>Using object-fit: cover</h2>

<img src="https://hips.hearstapps.com/hmg-prod/images/high-angle-view-of-paris-skyline-at-sunset-royalty-free-image-1575587641.jpg?resize=640:*" alt="Paris" width="400" height="300">

</body>
</html>
