<!-- If we use object-fit: scale-down; the image is scaled down to the smallest version of none or contain: -->

<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: scale-down;
}
</style>
</head>
<body>

<h2>Using object-fit: scale-down</h2>

<img src="https://hips.hearstapps.com/hmg-prod/images/high-angle-view-of-paris-skyline-at-sunset-royalty-free-image-1575587641.jpg?resize=640:*" alt="Paris" width="400" height="300">

</body>
</html>
