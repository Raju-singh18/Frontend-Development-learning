<!DOCTYPE html>

<h2>Using object-fit</h2>

<p>Here we use "object-fit: cover;", so when we resize the browser window, the aspect ratio of the images is preserved:</p>

<div style="width:100%;height:400px;">
    <img src="https://www.gokitetours.com/wp-content/uploads/2024/11/10-Best-Cities-to-Visit-in-Norway-with-Your-Family.webp" alt="Norway" style="float:left;width:50%;height:100%;">
    <img src="https://www.theinvisibletourist.com/wp-content/uploads/2022/02/featured_215.jpg" alt="Paris" style="float:left;width:50%;height:100%;">
</div>

</body>
</html>
