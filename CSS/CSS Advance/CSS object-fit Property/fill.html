<!-- If we use object-fit: fill; the image is resized to fill the given dimension. If necessary, the image will be stretched or squished to fit: -->

<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: fill;
}
</style>
</head>
<body>

<h2>Using object-fit: fill</h2>

<img src="https://hips.hearstapps.com/hmg-prod/images/high-angle-view-of-paris-skyline-at-sunset-royalty-free-image-1575587641.jpg?resize=640:*" alt="Paris" width="400" height="300">

</body>
</html>
