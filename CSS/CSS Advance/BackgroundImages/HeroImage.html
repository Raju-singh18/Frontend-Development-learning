<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero image</title>
    <style>
     body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background: url(https://t4.ftcdn.net/jpg/01/72/59/13/360_F_172591390_FY59Mu6nS3CynwFTTH0xtTOOHfT9vbm0.jpg) no-repeat center; 
   
  height: 500px;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}   
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
          <h1 style="font-size:50px">I am John Doe</h1>
          <h3>And I'm a Photographer</h3>
          <button>Hire me</button>
        </div>
      </div>
      
      <p>Page content..</p>
      <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p> 
</body>
</html>
