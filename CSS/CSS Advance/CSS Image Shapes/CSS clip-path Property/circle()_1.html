<!-- The circle() function defines a circle with a radius and a position.

The circle() function is used within the clip-path property. -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  clip-path: circle(50%);
}

#img2 {
  clip-path: circle(40%);
}

#img3 {
  clip-path: circle(60%);
}
</style>
</head>
<body>

<h1>The circle() Function</h1>

<p>clip-path: circle(50%):</p>
<img id="img1" src="https://plantparadise.in/cdn/shop/files/maxresdefault.jpgredpineapple.jpg1.jpg?v=1691200583&width=1445" alt="Pineapple" width="300" height="300">

<p>clip-path: circle(40%):</p>
<img id="img2" src="https://plantparadise.in/cdn/shop/files/maxresdefault.jpgredpineapple.jpg1.jpg?v=1691200583&width=1445" alt="Pineapple" width="300" height="300">

<p>clip-path: circle(60%):</p>
<img id="img3" src="https://plantparadise.in/cdn/shop/files/maxresdefault.jpgredpineapple.jpg1.jpg?v=1691200583&width=1445" alt="Pineapple" width="300" height="300">

<p>Original image:</p>
<img src="https://plantparadise.in/cdn/shop/files/maxresdefault.jpgredpineapple.jpg1.jpg?v=1691200583&width=1445" alt="Pineapple" width="300" height="300">

</body>
</html>
