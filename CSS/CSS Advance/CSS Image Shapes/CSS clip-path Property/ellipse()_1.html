<!-- The ellipse() function defines an ellipse with two radii x and y.

The ellipse() function is used within the clip-path property and the shape-outside property. -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  clip-path: ellipse(50% 35%);
}

#img2 {
  clip-path: ellipse(40% 25%);
}

#img3 {
  clip-path: ellipse(40% 50%);
}

</style>
</head>
<body>

<h1>The ellipse() Function</h1>

<p>clip-path: ellipse(50% 35%):</p>
<img id="img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Ananas_comosus_002.JPG/220px-Ananas_comosus_002.JPG" alt="Pineapple" width="300" height="300">

<p>clip-path: ellipse(40% 25%):</p>
<img id="img2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Ananas_comosus_002.JPG/220px-Ananas_comosus_002.JPG" alt="Pineapple" width="300" height="300">

<p>clip-path: ellipse(40% 50%):</p>
<img id="img3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Ananas_comosus_002.JPG/220px-Ananas_comosus_002.JPG" alt="Pineapple" width="300" height="300">

<p>Original image:</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Ananas_comosus_002.JPG/220px-Ananas_comosus_002.JPG" alt="Pineapple" width="300" height="300">

</body>
</html>
