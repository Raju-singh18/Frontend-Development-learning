<!-- The sepia() filter function converts an image to sepia (a warmer, more brown/yellow color).

100% (or 1) will make the image completely sepia
0% (or 0) will have no effect -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  filter: sepia(1);
}

#img2 {
  filter: sepia(60%);
}

#img3 {
  filter: sepia(0.4);
}
</style>
</head>
<body>

<h1>The sepia() Function</h1>

<p>sepia(1):</p>
<img id="img1" src="https://thumbs.dreamstime.com/b/pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-illustration-pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-164444181.jpg" alt="Pineapple" width="300" height="300">

<p>sepia(60%):</p>
<img id="img2" src="https://thumbs.dreamstime.com/b/pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-illustration-pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-164444181.jpg" alt="Pineapple" width="300" height="300">

<p>sepia(0.4):</p>
<img id="img3" src="https://thumbs.dreamstime.com/b/pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-illustration-pineapple-vector-drawing-tropical-summer-fruit-hand-drawn-164444181.jpg" alt="Pineapple" width="300" height="300">

<p>Original image:</p>

</body>
</html>
