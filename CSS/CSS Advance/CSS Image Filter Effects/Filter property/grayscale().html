<!-- The grayscale() filter function converts an image to grayscale.

100% (or 1) will make the image completely grayscale
0% (or 0) will have no effect -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  filter: grayscale(1);
}

#img2 {
  filter: grayscale(60%);
}

#img3 {
  filter: grayscale(0.4);
}
</style>
</head>
<body>

<h1>The grayscale() Function</h1>

<p>grayscale(1):</p>
<img id="img1" src="https://static.vecteezy.com/system/resources/previews/055/526/251/non_2x/a-field-of-pineapple-plants-with-a-single-pineapple-in-the-foreground-the-pineapple-is-surrounded-by-other-pineapples-and-the-entire-scene-has-a-bright-sunny-and-cheerful-mood-photo.jpg" alt="Pineapple" width="300" height="300">

<p>grayscale(60%):</p>
<img id="img2" src="https://static.vecteezy.com/system/resources/previews/055/526/251/non_2x/a-field-of-pineapple-plants-with-a-single-pineapple-in-the-foreground-the-pineapple-is-surrounded-by-other-pineapples-and-the-entire-scene-has-a-bright-sunny-and-cheerful-mood-photo.jpg" alt="Pineapple" width="300" height="300">

<p>grayscale(0.4):</p>
<img id="img3" src="https://static.vecteezy.com/system/resources/previews/055/526/251/non_2x/a-field-of-pineapple-plants-with-a-single-pineapple-in-the-foreground-the-pineapple-is-surrounded-by-other-pineapples-and-the-entire-scene-has-a-bright-sunny-and-cheerful-mood-photo.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
