<!-- The saturate() filter function adjusts the saturation (color intensity) of an element.

0% (or 0) will make the element completely unsaturated
100% (or 1) will have no effect
200% (or 2) will make the element super saturated -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  filter: saturate(0);
}

#img2 {
  filter: saturate(100%);
}

#img3 {
  filter: saturate(200%);
}
</style>
</head>
<body>

<h1>The saturate() Function</h1>

<p>saturate(0):</p>
<img id="img1" src="https://post.healthline.com/wp-content/uploads/2019/10/pineapple-fruit-1296x728-header-1296x728.jpg" alt="Pineapple" width="300" height="300">

<p>saturate(100%):</p>
<img id="img2" src="https://post.healthline.com/wp-content/uploads/2019/10/pineapple-fruit-1296x728-header-1296x728.jpg" alt="Pineapple" width="300" height="300">

<p>saturate(200%):</p>
<img id="img3" src="https://post.healthline.com/wp-content/uploads/2019/10/pineapple-fruit-1296x728-header-1296x728.jpg" alt="Pineapple" width="300" height="300">

<p>Original image:</p>
<img src="https://post.healthline.com/wp-content/uploads/2019/10/pineapple-fruit-1296x728-header-1296x728.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
