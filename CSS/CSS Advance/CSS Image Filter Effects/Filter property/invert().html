<!-- The invert() filter function inverts the color of an image.

100% (or 1) will make the image completely inverted
0% (or 0) will have no effect -->

<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  filter: invert(0.3);
}

#img2 {
  filter: invert(70%);
}

#img3 {
  filter: invert(100%);
}
</style>
</head>
<body>

<h1>The invert() Function</h1>

<p>invert(0.3):</p>
<img id="img1" src="https://static.vecteezy.com/system/resources/thumbnails/055/526/258/small_2x/a-close-up-of-a-pineapple-with-a-few-other-pineapples-in-the-background-scene-is-peaceful-and-serene-as-the-pineapple-is-surrounded-by-a-lush-green-field-photo.jpg" alt="Pineapple" width="300" height="300" >
<p>invert(70%):</p>
<img id="img2" src="https://static.vecteezy.com/system/resources/thumbnails/055/526/258/small_2x/a-close-up-of-a-pineapple-with-a-few-other-pineapples-in-the-background-scene-is-peaceful-and-serene-as-the-pineapple-is-surrounded-by-a-lush-green-field-photo.jpg" alt="Pineapple" width="300" height="300">

<p>invert(100%):</p>
<img id="img3" src="https://static.vecteezy.com/system/resources/thumbnails/055/526/258/small_2x/a-close-up-of-a-pineapple-with-a-few-other-pineapples-in-the-background-scene-is-peaceful-and-serene-as-the-pineapple-is-surrounded-by-a-lush-green-field-photo.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
