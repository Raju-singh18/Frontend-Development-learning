<!-- In the following example we will set the inherits value to false. This means that the custom property WILL NOT inherit values from its parent elements. Look at the result:
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --my-bg-color{
            syntax: "<color>";
            inherits: false;
            initial-value: lightgray;    
        }
        div{
            width: 300px;
            height: 150px;
            padding: 15px;
            background-color: var(--my-bg-color);
        }
        .fresh{
            --my-bg-color: #ff6347;
        }

    </style>
 </head>
 <body>
   <h1>The @property Rule </h1>
   <div>Div1</div>
   <div class="fresh">Div2
    <div class="inner">Inner Div</div>
   </div> 
 </body>
 </html>
