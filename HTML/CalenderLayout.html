<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Layout</title>
</head>
<body>
    <table border="1px">
         <tr>
            <!-- th tag content ko bolkd aur center me lata hai -->
            <th>MArch, 2025</th>
         </tr>
         <tr>
            <th>su</th>
            <th>Mo</th>
            <th>Tu</th>
            <th>We</th>
            <th>Th</th>
            <th>Fr</th>
            <th>Sa</th>
         </tr>
    </table>
    <br/><hr/><br/>

    <table border="1px" width="500px">
        <tr>
            <!-- colspan = 7 means th tag 7 column ke baraber jagah leta hai -->
           <th colspan="7">MArch, 2025</th>
        </tr>
        <tr>
            <!-- th tag gives content to bold with center -->
           <th>su</th>
           <th>Mo</th>
           <th>Tu</th>
           <th>We</th>
           <th>Th</th>
           <th>Fr</th>
           <th>Sa</th>
        </tr>
        <tr align="center">
            <!--align=center ye td ke content ko center me lata hai -->
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr align="center">
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr align="center">
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr align="center">
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>1</td>
        </tr>
   </table>

   <br/><hr/><br>

   <table border="1px"align="center" cellpadding="10px" cellspacing="0">
    <!-- cellpadding=10px means cell ke andar ke content 10px ka margin le lenge charo side se
     and cellspacing=0 means border margin becomes zero from others -->
    <tr>
        <!-- colspan = 7 means th tag 7 column ke baraber jagah leta hai -->
       <th colspan="7">MArch, 2025</th>
    </tr>
    <tr>
        <!-- th tag gives content to bold with center -->
       <th>su</th>
       <th>Mo</th>
       <th>Tu</th>
       <th>We</th>
       <th>Th</th>
       <th>Fr</th>
       <th>Sa</th>
    </tr>
    <tr align="center">
        <!--align=center ye td ke content ko center me lata hai -->
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
    </tr>
    <tr align="center">
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
    </tr>
    <tr align="center">
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
    </tr>
    <tr align="center">
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td>1</td>
    </tr>
</table>

</body>
</html>
