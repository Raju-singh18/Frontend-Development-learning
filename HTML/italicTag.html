<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic Tag</title>
</head>
<body>
    <!-- it italic the text -->
   <i>welcome to my html course</i>
   <br/>
    <!-- it italic the text with bold -->
    <b><i>welcome to my html course</i></b>
    <br/>
    <!-- its under line the txt -->
    <u>welcome</u>

</body>
</html>
