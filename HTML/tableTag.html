<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table  width="600px" heigth="100px" bgcolor="red" border="1px" align="center">
      <!-- Attribute in table
       1.width="" 2.heigth="" 3.bgcolor="" 4.border="" 5.align="left/right/center" -->
        <tr align="center">
            <td bgcolor="yellow">Home</td>
            <td>About</td>
        </tr>
        <tr align="center">
            <td>Course</td>
            <td>Gallery</td>
        </tr>
    </table>

</body>
</html>
