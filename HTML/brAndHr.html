<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br and Hr Tag</title>
</head>
<body>
      <!-- inline element   -->
      <b>welcome</b> 
      <!-- line breaking element -->
      <br/> <br/>
      <!-- its also used for bold element -->
      <strong>welcome</strong>
      <hr/>
      <!-- attribute in hr -->
       <!-- 1.width 2.align -->
        <br/>
        <hr width="50%" align="left" />
        <br/>
        <hr width="50%" align="right" />
        <br/>
        <hr width="50%" align="midle" />


</body>
</html>
