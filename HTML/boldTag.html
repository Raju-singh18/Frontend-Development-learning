<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Tag</title>
</head>
<body>
     <!-- inline element   -->
    <b>welcome</b> 
    <!-- line breaking element -->

    <!-- its also used for bold element -->
    <strong>welcome</strong>
